<div id="app" <!--#echo var="header-class" -->>
    <div class="app-inner">
    <div class="container-wild">
        <header>

                            <svg width="10" height="5"><use xlink:href="sprites/app.svg#updown"></use></svg>

                    </div>

                    <a href="#" class="action-link feedback-link"><svg width="9" height="8"><use xlink:href="sprites/app.svg#pointer"></use></svg>Задать вопрос</a>
                    <a href="#" class="action-link download-price"><svg width="9" height="8"><use xlink:href="sprites/app.svg#pointer"></use></svg>Скачать прайс</a>

                    <a href="tel:88003503378" class="phone-link">
                        <svg class="phone-icon" width="15" height="15"><use xlink:href="sprites/app.svg#phone"></use></svg>
                        8 (800) 350-33-78
                    </a>
                </div>
                <nav>
                    <a href="/">Главная</a>
                    <a href="/">Практика и услуги</a>
                    <a href="/">Команда</a>
                    <a href="/">Новости и статьи</a>
                    <a href="/">Контакты</a>
                </nav>
            </div>
            <button class="burger button-blank" aria-label="Меню">

                <span class="burger-line"></span>
                <span class="burger-line"></span>
