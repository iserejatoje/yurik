<div class="feedback">
    <div class="container">
        <div class="column">
            <div class="heading-line r-pd fs-40-pd-30">Обратиться <br/><span>к руководителю</span></div>
            <div class="form-subtitle">Оставьте заявку и мы вам поможем</div>

            <form action="" class="form" method="post" enctype="application/x-www-form-urlencoded"
                  autocomplete="off">
                <input type="hidden" name="action" value="feedback">

                <div class="form-input first">
                    <input type="text" name="firstname" required>
                    <span class="input-label">Введите имя</span>
                </div>

                <div class="form-input">
                    <input type="tel" name="phone" required minlength="18">
                    <span class="input-label">Номер телефона</span>
                </div>

                <div class="label-policy">
                    <label>
                            <span class="checkbox">
                                <input type="checkbox" name="agree" checked required>
                                <span class="checkmark">
                                    <span class="checkmark-stem"></span>
                                    <span class="checkmark-kick"></span>
                                </span>
                            </span>
                        <span class="checkbox-text">Я согласен с <a href="#">условиями</a> обработки персональных данных</span>
                    </label>
                </div>

                <button class="button button-brown">Подать заявку</button>

            </form>
        </div>
        <div class="column">
            <img class="phone-image" loading="lazy" width="213" height="525" src="images/iphone.png" alt="">
        </div>
        <div class="column">
            <div class="heading-line fs-40">Свяжитесь с нами <br/><span>в мессенджерах</span></div>
            <div class="connection">
                <a href="" class="t-link">
                        <span class="rounded">
                            <svg width="19" height="15">
                                <use xlink:href="#t"></use>
                            </svg>
                        </span>
                    <span class="text">Связаться в Telegram</span>
                </a>
                <a href="#" class="wt-link">
                        <span class="rounded">
                            <svg width="21" height="21">
                                <use xlink:href="#wt"></use>
                            </svg>
                        </span>
                    <span class="text">Связаться в WhatsApp</span>
                </a>
                <a href="#" class="vb-link">
                        <span class="rounded">
                            <svg width="18" height="18">
                                <use xlink:href="#vb"></use>
                            </svg>
                        </span>
                    <span class="text">Связаться в Viber</span>
                </a>
            </div>
            <div class="invite-text">
                Или присоединяйтесь к нам <span class="brown-text">в соц.сетях</span>
            </div>

            <div class="communication communication-light">
                <a href="/" rel="noopener" aria-label="Фейсбук">
                    <svg width="13" height="25">
                        <use xlink:href="#f"></use>
                    </svg>
                </a>
                <a href="/" rel="noopener" aria-label="Одноклассники">
                    <svg width="16" height="27">
                        <use xlink:href="#o"></use>
                    </svg>
                </a>
                <a href="/" rel="noopener" aria-label="ВКонтакте">
                    <svg width="30" height="18">
                        <use xlink:href="#v"></use>
                    </svg>
                </a>
                <a href="/" rel="noopener" aria-label="Инстаграм">
                    <svg width="25" height="25">
                        <use xlink:href="#i"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
